<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid gray;
            padding: 0 10px;
        }
        caption{
            caption-side: up;
        }
        tr:nth-child(even){
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Biggest company list with founder</b></caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Khalid</td>
                <td>KH</td>
                <td>10000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mst.Khalada</td>
                <td>KA</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mr.Alal</td>
                <td>AK</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Anfi</td>
                <td>KAAK</td>
                <td>500$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
